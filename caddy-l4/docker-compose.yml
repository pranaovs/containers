services:
  caddy_l4:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: caddy_l4
    command: ["caddy", "run", "--config", "/etc/caddy/caddy.json"]
    ports:
      - "80:80"
      - "443:443/tcp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./caddy.json:/etc/caddy/caddy.json:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: always

volumes:
  caddy_data:
  caddy_config:

networks:
  default:
    name: caddy_net
    external: true
