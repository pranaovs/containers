services:
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --cleanup --label-enable --interval 3600
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    security_opt:
      - label=type:spc_t
