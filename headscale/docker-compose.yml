services:
  headscale:
    image: docker.io/headscale/headscale:stable
    restart: always
    container_name: headscale
    ports:
      - "3478:3478/udp"
    volumes:
      - ./config:/etc/headscale
      - ./lib:/var/lib/headscale
      - ./run:/var/run/headscale
    command: serve
    labels:
      com.centurylinklabs.watchtower.enable: "true"

networks:
  default:
    name: caddy_net
    external: true
