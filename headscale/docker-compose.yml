services:
  headscale:
    image: docker.io/headscale/headscale:stable
    restart: always
    container_name: headscale
    expose:
      - "8080"
    ports:
      - "3478:3478/udp"
    volumes:
      - ./config:/etc/headscale
      - ./lib:/var/lib/headscale
      - headscale_run:/var/run/headscale
    command: serve
    networks:
      - internal_net
      - headscale_net
    labels:
      com.centurylinklabs.watchtower.enable: "true"

volumes:
  headscale_run:

networks:
  internal_net:
    driver: bridge
  headscale_net:
    external: true
