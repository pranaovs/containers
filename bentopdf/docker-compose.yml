services:
  bentopdf:
    image: bentopdf/bentopdf-simple:latest
    container_name: bentopdf
    ports:
      - "30085:8080"
    restart: always
    labels:
      # Traefik
      - "traefik.enable=true"
      - "traefik.http.routers.bentopdf-https.rule=Host(`pdftools.pranaovs.me`) || Host(`pdf.pranaovs.me`) || Host(`bentopdf.pranaovs.me`)"
      - "traefik.http.routers.bentopdf-https.entrypoints=websecure"
      - "traefik.http.routers.bentopdf-https.service=bentopdf"
      - "traefik.http.routers.bentopdf-https.middlewares=anubis@docker"

      - "traefik.http.routers.bentopdf-ts.rule=Host(`pdftools.devserver.ts.net`) || Host(`pdf.devserver.ts.net`) || Host(`bentopdf.devserver.ts.net`) || Host(`pdftools.devserver`) || Host(`pdf.devserver`) || Host(`bentopdf.devserver`)"
      - "headnscale.subdomain=pdftools|pdf|bentopdf"
      - "traefik.http.routers.bentopdf-ts.entrypoints=web"
      - "traefik.http.routers.bentopdf-ts.service=bentopdf"
      - "traefik.http.services.bentopdf.loadbalancer.server.port=8080"
      - "traefik.docker.network=traefik_net"
      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"
      # Podman Auto-Update
      - "io.containers.autoupdate=registry"
    networks:
      - traefik_net

networks:
  traefik_net:
    external: true
