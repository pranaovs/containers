services:
  wakapi:
    image: ghcr.io/muety/wakapi:latest
    container_name: wakapi
    restart: always
    ports:
      - "30084:3000"
    environment:
      ENVIRONMENT: "prod"
      WAKAPI_DB_TYPE: "postgres"
      WAKAPI_DB_NAME: "wakapi"
      WAKAPI_DB_USER: "wakapi"
      WAKAPI_DB_PASSWORD: ${WAKAPI_DB_PASSWORD}
      WAKAPI_PASSWORD_SALT: ${WAKAPI_PASSWORD_SALT}
      WAKAPI_DB_HOST: "db"
      WAKAPI_DB_PORT: "5432"
      WAKAPI_PUBLIC_URL: "https://wakapi.pranaovs.me"
      WAKAPI_LEADERBOARD_REQUIRE_AUTH: true
      WAKAPI_WARM_CACHES: false
      WAKAPI_INSECURE_COOKIES: true
      WAKAPI_ALLOW_SIGNUP: false
      WAKAPI_DISABLE_FRONTPAGE: true
    env_file: ".env"
    labels:
      # Traefik
      - "traefik.enable=true"
      - "traefik.http.routers.wakapi-https.rule=Host(`wakapi.pranaovs.me`) || Host(`wakatime.pranaovs.me`)"
      - "traefik.http.routers.wakapi-https.entrypoints=websecure"
      - "traefik.http.routers.wakapi-https.service=wakapi"

      - "traefik.http.routers.wakapi-ts.rule=Host(`wakapi.devserver.ts.net`) || Host(`wakatime.devserver.ts.net`) || Host(`wakapi.devserver`) || Host(`wakatime.devserver`)"
      - "headnscale.subdomain=wakapi|wakatime"
      - "traefik.http.routers.wakapi-ts.entrypoints=web"
      - "traefik.http.routers.wakapi-ts.service=wakapi"

      - "traefik.http.services.wakapi.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik_net"
      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"
      # Podman Auto-Update
      - "io.containers.autoupdate=registry"
    networks:
      - default
      - traefik_net

  db:
    image: postgres:17
    container_name: wakapi-db
    restart: always
    environment:
      POSTGRES_USER: "wakapi"
      POSTGRES_DB: "wakapi"
      POSTGRES_PASSWORD: ${WAKAPI_DB_PASSWORD}
    volumes:
      - ./data:/var/lib/postgresql/data:Z,U
    labels:
      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"
      # Podman Auto-Update
      - "io.containers.autoupdate=registry"

networks:
  traefik_net:
    external: true
