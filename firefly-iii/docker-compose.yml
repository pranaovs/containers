services:
  app:
    image: fireflyiii/core:latest
    hostname: app
    container_name: firefly_iii
    restart: always
    volumes:
      - ./data/upload:/var/www/html/storage/upload:Z,U
    env_file: .env
    depends_on:
      - db
    labels:
      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"
      # Podman Auto-Update
      - "io.containers.autoupdate=registry"
      # Traefik
      - "traefik.enable=true"
      - "traefik.http.routers.firefly-ts.rule=Host(`firefly.devserver.ts.net`) || Host(`expenses.devserver.ts.net`) || Host(`firefly.devserver`) || Host(`expenses.devserver`)"
      - "headnscale.subdomain=firefly|expenses"
      - "traefik.http.routers.firefly-ts.entrypoints=web"
      - "traefik.http.routers.firefly-ts.service=firefly"
      - "traefik.http.services.firefly.loadbalancer.server.port=8080"
      - "traefik.docker.network=traefik_net"
    networks:
      - traefik_net
      - default

  db:
    image: mariadb:lts
    hostname: db
    container_name: firefly_iii_db
    restart: always
    env_file: .db.env
    volumes:
      - ./data/db:/var/lib/mysql:Z,U
    labels:
      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"
      # Podman Auto-Update
      - "io.containers.autoupdate=registry"

  cron:
    #
    # To make this work, set STATIC_CRON_TOKEN in your .env file or as an environment variable
    # The STATIC_CRON_TOKEN must be *exactly* 32 characters long
    #
    image: alpine
    restart: always
    container_name: firefly_iii_cron
    env_file: .env
    command: sh -c "
      apk add tzdata && \
      ln -fs /usr/share/zoneinfo/$$TZ /etc/localtime && \
      echo \"0 3 * * * wget -qO- http://app:8080/api/v1/cron/$$STATIC_CRON_TOKEN;echo\"
      | crontab - && \
      crond -f -L /dev/stdout"
    depends_on:
      - app
    labels:
      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"
      # Podman Auto-Update
      - "io.containers.autoupdate=registry"

networks:
  traefik_net:
    external: true
