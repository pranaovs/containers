services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: always
    volumes:
      - ./vw-data/:/data/
    environment:
      DOMAIN: "https://bitwarden.deepanalve.com"
      SIGNUPS_ALLOWED: false
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  default:
    name: caddy_net
    external: true
